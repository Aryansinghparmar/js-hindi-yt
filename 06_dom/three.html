<script>
    const div = document.createElement('div')
    console.log(div);
    div.className = "main"
    div.id = Math.round(Math.random() * 10 + 1)
    div.setAttribute("title", "generated title")// it directly set the values rather than first getting it and then setting the values which saves one round trip. 
    div.style.backgroundColor = "green"
    div.style.padding = "12px"
    // div.innerText = "Chai aur code"
    // .class name or .innertext over write the values that means at first it select the values which are initially present their and then set our given values.
   const addText =  document.createTextNode("chai aur code")
   div.appendChild(addText)//attaching text node to the div element

   document.body.appendChild(div)//attaching div to the body of the html document
</script>
